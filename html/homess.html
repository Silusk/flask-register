<!DOCTYPE html>

<html lang="en">

<head>
    
<meta charset="UTF-8">
    
<title>User List</title>

</head>

<body>
    
<h1>Add a New User</h1>
    
<form method="POST">
        
<label>Name:</label>
        
<input type="text" name="name" required>
        
<label>Age:</label>
        
<input type="number" name="age" required>
        
<button type="submit">Add</button>
    
</form>

    
<h2>Saved Users:</h2>
    
<ul>
        
{% if users %}
            
{% for user in users %}
                
<li>{{ user.name }} - {{ user.age }} years old</li>
            
{% endfor %}
        
{% else %}
            
<li>No users found yet. Add one above!</li>
        
{% endif %}
    
</ul>

</body>

</html>
